<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="5000">        
        <a-asset-item src="./assets/models/airplane/scene.gltf" id="plane"></a-asset-item>
          <a-asset-item src="./assets/models/terrain/scene.gltf" id="terrain"></a-asset-item>
      </a-assets>

      <!-- Terrain  -->
     
      <a-entity id="ter" gltf-model ="#terrain" position="0 0 0" rotation="0 0 0" scale="0.3 0.3 0.3" animation="property:position; to : 0 0 1000; dur:150000; loop: true; easing: linear" terrain-rotation> </a-entity>
      <a-entity id="pl" gltf-model ="#plane" position="0 0 15" rotation="0 90 0" scale="1 1 1" >    </a-entity>
    
      
      
    </a-scene>
  </body>
</html>
